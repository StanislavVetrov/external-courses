<!DOCTYPE html>
<html lang="en">
<head>
    <link href="task-03.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Awesome Kanban board</title>
</head>
<body>

    <header>
        <div id="kanbanLogo"> <img src="./assets/logo.png" alt="kanbanLogo">Awesome Kanban board </div>
        
        <div id="newListBtn"><img src="./assets/add-list.png" width="24" height="24" alt="createNewListIcon"><span>Create new list</span> </div>
        
        <div id="userMenu">
            <div id="user-avatar"><img id="human" src="./assets/user-avatar.png" alt="userAvatar" ><img  alt="whiteBackground" id="ellipse" src="./assets/Ellipse.png"></div>                               
            <div class="dropdown">
                <div id="vector" class="dropbtn"><img src="./assets/Vector.png" alt="dropdownArrow"></div>
            </div>
        </div>
       

    </header>            

        <footer>
            <div id="activeTasks">
                Active tasks: 3
            </div>
            <div id="finishedTasks">
                Finished tasks: 4
            </div>
            <div id="madeBy">
                Kanban board by: Stanislav Vetrov, 2019
            </div>
        </footer>
    
</body>
</html>
